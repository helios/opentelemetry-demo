name: "Run OpenTelemetry demo"

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run
        run:  sed -i "s/DEMO_HS_TOKEN/${DEMO_HS_TOKEN}/" './src/otelcollector/otelcol-config.yml' && docker compose build otelcol && docker compose up --no-build
        env:
          DEMO_HS_TOKEN: ${{ secrets.DEMO_HS_TOKEN }}
